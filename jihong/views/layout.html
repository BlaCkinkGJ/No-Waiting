<body>
  <!--PEN CODE-->


  <% for (var i = 0; i < snapshot.length; i++) { %>
  <div class="blog-card">

	  <div class = "photo"><img src=<%=image %>></div>
	  <div class="description">
		  <h1><%= snapshot[i].INFO.Line_Name %></h1>
		  <h2><%= snapshot[i].INFO.Public_ID %></h2>
		  <p>Max number : <%= snapshot[i].INFO.Max_Number %></p>
		  <p>Enroll number : <%= snapshot[i].INFO.Current_Enrollment_State%></p>
		  <a href="line/?line_name=<%= snapshot[i].INFO.Line_Name %>">세부 정보</a>
	  </div>
  </div>
  <% } %>

  <form action='/layout/register' class="contact100-form validate-form">
      <div class="container-login100-form-btn" >
          <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" onclick=>
                  Register
              </button>
          </div>
      </div>
  </form>
